{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>

	<!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles-cadi.css' %}">
</head>
<html>

<body>
    <section>
        <nav class="navbar">
            <div class="container-fluid navbar-header-container">
                <a class="navbar-brand" href="home-cadi.html">
                    <img src="{% static 'svgs/svgs-cadi/logo-cadi.svg' %}" alt="Logo" width="195" height="70"
                        class="d-inline-block align-text-top">
                </a>

                <div>
                    <p class="titulo-cadi text-center m-0">DIRETORIO DE INSTITUIÇÕES</p>
                </div>
            </div>
        </nav>
    </section>

    <section>
        <nav class="navbar-expand-lg sessao">
            <div class="container-fluid">
                <div class="nav-links">
                    <a class="nav-link" aria-current="page" href="{% url 'index' %}">Plataforma Lattes</a>
                    <a class="nav-link" aria-current="page" href="{% url 'cadi-index' %}">Diretório de Instituições</a>
                </div>
            </div>
        </nav>
    </section>

	{% block content %}
	{% endblock content %} 


    <!-- JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/jquery.mask.js' %}"></script>
    <script src="{% static 'js/custom.mask.js' %}"></script>
</body>

</html>
